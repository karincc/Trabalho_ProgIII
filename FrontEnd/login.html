<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Login</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- Custom styles for this template -->
    <link href="./css/login.css" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Login</h1>
		<input type="email" id="inputEmail" class="form-control" placeholder="* E-mail" required autofocus><br>
		<input type="password" id="inputPassword" class="form-control" placeholder="* Senha" required><br>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Conectar</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2018</p>
	</form>
</body>
</html>
